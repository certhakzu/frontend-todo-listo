<div class="mb-md-5 mt-md-4 pb-5">

  <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
  <p class="text-white-50 mb-5">Ingrese sus datos!</p>

  <form [formGroup]="formRegister" (ngSubmit)="register(name.value, email.value, password.value)">

    <div class="form-outline form-white mb-4">
      <input type="text" id="typeName" class="form-control form-control-lg" formControlName="name" #name/>
      <span class="form-text text-danger fs-6" *ngIf="fieldValidator('name')">Nombre Requerido!</span >

      <label class="form-label" for="typeName">Nombre</label>
    </div>
  <div class="form-outline form-white mb-4">
    <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" #email/>
    <span class="form-text text-danger fs-6" *ngIf="fieldValidator('email')">El correo es invalido!</span >

    <label class="form-label" for="typeEmailX">Email</label>
  </div>

  <div class="form-outline form-white mb-4">
    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" #password/>
    <span class="form-text text-danger fs-6" *ngIf="fieldValidator('password')">Contraseña inválida!</span > <!-- *ngIf: permite evaluar condiciones-->
    <label class="form-label" for="typePasswordX">Contraseña</label>
  </div>

  <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/login">Regresar a Login</a></p>

  <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="formRegister.invalid">Registrar</button>
</form>
</div>
